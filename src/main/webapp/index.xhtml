<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de participantes</title>
</h:head>
<h:body>
	<p:fieldset legend="Cadastro de participantes">
		<p:messages />
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{participanteBean.participante.nome}" />

				<p:outputLabel value="E-mail: " />
				<p:inputText value="#{participanteBean.participante.email}" />

				<p:outputLabel value="Senha: " />
				<p:password value="#{participanteBean.participante.senha}" />

			</p:panelGrid>
			<br />
			<p:commandButton action="#{participanteBean.cadastrar}" ajax="false"
				value="Cadastrar" update="@this tableParticipantes"/>
		</h:form>
		<br />
		<p:dataTable id="tableParticipantes"
			value="#{participanteBean.participantes}" var="participante">
			<p:column headerText="Nome">
				<p:outputLabel value="#{participante.nome}" />
			</p:column>
			<p:column headerText="E-mail">
				<p:outputLabel value="#{participante.email}" />
			</p:column>

		</p:dataTable>
	</p:fieldset>
</h:body>
</html>
